<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>{{ page.title }}</title>
	<meta name="author" content="Russell Harmon"/>

	<link rel="alternate" href="/atom.xml" title="Atom Feed" type="application/atom+xml"/>

	<link rel="stylesheet" href="/css/reset.css" type="text/css"/>
	<link rel="stylesheet" href="/css/screen.css" type="text/css"/>
	<link rel="stylesheet" href="/css/960.css" type="text/css"/>
	<link rel="stylesheet" href="/css/syntax.css" type="text/css"/>

	{% if page.categories %}
	<meta name="keywords" content="{{ page.categories | join:',' }}"/>
	{% endif %}

	<meta name="description" content="The personal website and blog of Russell Harmon"/>

	{% unless site.ga_id == nil or site.ga_id == empty %}
	<!-- Google Analytics -->
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', '{{ site.ga_id }}']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
	{% endunless %}
</head>
<body>
	<div class="container_12">
		<div class="grid_6 prefix_2 title">
			<h1>
				<a href="/">Russell Harmon</a>
			</h1>
		</div>
		<div class="grid_2 suffix_2 info">
			<div class="extra">Fuck it, do it live.</div>
			<div class="author">by Russell Harmon</div>
		</div>
		<div class="grid_8 prefix_2 suffix_2 main">{{ content }}</div>
		<div class="grid_12 footer">
			<div class="footer_links">
				<a href="/about.html">about</a>
				<a href="http://github.com/eatnumber1">code</a>
				<a href="http://twitter.com/eatnumber1">twitter</a>
			</div>
		</div>
	</div>
</body>
</html>

{% comment %}
vim: ft=html sw=4 ts=4 sts=4
{% endcomment %}
